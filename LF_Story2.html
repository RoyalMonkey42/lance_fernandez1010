<html>
 <head>
   <title> Form Letter Generator </title>
 </head>

 <body>
   <h2>Form Letter Generator</h2>
   <p>
     Enter a name: 
     		<input type="text" id="recipientBox" size=20 value=""> <br>
     Enter a place: 
     		<input type="text" id="activityBox" size=20 value=""> <br>
     Enter a celebrity: 
	  		<input type="text" id="dateBox" size=20 value=""> <br>
	  Enter time:
	  		<input type="text" id="timeBox" size 20 value="">
   </p>
     <input type="button" value="Click for Form Letter"
            onclick="dog = document.getElementById('recipientBox').value;
							crystals = document.getElementById('activityBox').value;
							math = document.getElementById('dateBox').value;
							lance = document.getElementById('timeBox').value;
								document.getElementById('outputDiv').innerHTML=
                       'One day, I was walking with ' + dog + 
                       '. We were passing by ' +
                       crystals +
                       ', when we saw ' +
                       math + 
                       '. <br> We quickly hid behind the vending machine in ' + 
                       crystals + 
							  ' because of how shocked we were ' +
                       '. <br> It was already ' + 
                       lance + 
							  ', and ' +
							  math +
							  ' was about to leave, so we had to get their autograph quickly.' +
                       '<p style=\'text-align:left\'> We were so happy that we bought ice cream afterwards.<br> ' +  
							  'We ended going home with smiles on our faces. </p>';">
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
